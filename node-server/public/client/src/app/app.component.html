
<div>
  <input id="file" style="padding: 2em;" type="file" />
</div>
<!-- button to trigger the file upload when submitted -->
<button type="button" style="margin: 2em;" class="btn btn-success btn-s" (click)="uploadPdf()">
  Upload Pdf
</button>

<button type="button" class="btn btn-success btn-s" (click)="uploadDocx()">
  Upload Docx
</button>

<div *ngIf=" output != null ">
   <div> {{output | json}} </div>
</div>
